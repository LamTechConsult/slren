media_entity_slideshare.settings:
  type: config_object
  label: 'Media entity SlideShare settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'
    api_key:
      type: string
      label: 'API key'
    shared_secret:
      type: string
      label: 'Shared secret'

media_entity.bundle.type.slideshare:
  type: mapping
  label: 'SlideShare type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with source information'

field.formatter.settings.slideshare_embed:
  type: mapping
  label: 'Image field display format settings'
  mapping:
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
